<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cooking with Keaton</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1 class="site-title">Cooking with Keaton</h1>
    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="index.html">Home</a></li>
        <li class="navitem"><a href="display.html">View Recipes</a></li>
        <li class="navitem right"><a href="insert.html">Create your own</a></li>
      </ul>
    </nav>
  </header>

  <main class="insert-page">
    <h2>Create your own recipe.</h2>

    <form action="#" method="get">
      <div class="post-input-element">
        <label for="post-username-input">Your Name:</label>
        <input type="text" id="post-username-input"></input>
      </div>

      <div class="post-input-element">
        <label for="post-name-input">Recipe Name:</label>
        <input type="text" id="post-name-input"></input>
      </div>

      <div class="post-input-element">
        <label for="post-numingr-input">Number of Ingredients:</label>
        <input type="number" min="0" id="post-numingr-input">
      </div>

      <div class="post-input-element">
        <label for="post-cooktime-input">Cooking Time:</label>
        <select id="post-cooktime-input" name="drop-cooktime">
            <option selected value="">Select</option>
            <option>Under 10 minutes</option>
            <option>10 to 30 minutes</option>
            <option>30 minutes to 1 hour</option>
            <option>Over 1 hour</option>
          </select>
      </div>

      <div class="post-input-element">
        <label for="post-mealtime-input">Meal Time:</label>
        <select id="post-mealtime-input" name="drop-mealtime">
            <option selected value="">Select</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
          </select>
      </div>

      <div class="post-input-element">
        <label for="post-cuisine-input">Cuisine:</label>
        <select id="post-cuisine-input" name="drop-cuisine">
            <option selected value="">Select</option>
            <option>American</option>
            <option>Asian</option>
            <option>Italian</option>
            <option>Mexican</option>
            <option>Other</option>
          </select>
      </div>

      <div class="post-input-element">
        <label for="post-instructions-input">Ingredients & Instructions:</label>
        <br />
        <textarea rows="4" cols="50" id="post-instructions-input" name="textarea-instructions">
Write up the instructions and ingredients for your recipe here!
        </textarea>

      </div>
      <button type="submit" value="Submit">Submit</button>
      <button type="reset" value="Reset">Reset</button>
    </form>
  </main>

  <footer>

  </footer>

</body>

</html>
